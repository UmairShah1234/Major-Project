    <canvas id="myChart">
        <script>
            const labels = [
             {% for user in user_names  %} '{{ user }}  ',  {% endfor %}
            ];
          
            const data = {
              labels: labels,
              datasets: [{
                label: 'leads generated by each',
                backgroundColor: [

                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],

                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                data: [ {% for count in lead_count  %} '{{ count }}  ',  {% endfor %}],
              }]
            };
          
            const config = {
              type: 'pie',
              data: data,
              options: {}
            };
          </script>
          
    </canvas>
</div>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  
</script>

{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

</head>
<body>
     <div class="d-flex "> 
        <div class="w3-sidebar w3-bar-block w3-black d-flex flex-column left" style="width:200px; height: 100vh; position: sticky;" id="sidebar">
         <button type="button" id='openBtn' class='btn border bg-dark text-light'  onclick="openNav()" value="close"><i class="fa-solid fa-bars"></i></button>
         <a href="{% url 'users:profile' %}"  class="p-4  border name bg-dark text-light"><i  class="fa fa-user"><span id="Profile" class="m-2">Profile</span></i></a>
         <a href="{% url 'users:dashboard' %}"  class="p-4 border name bg-dark text-light"><i  class="fa fa-home"><span id="dashboard" class="m-2">dashboard</span></i></a>
         
         <a href="{% url 'sales:viewleads' %}" class="p-4 border name bg-dark text-light"><i class="fa fa-address-book"><span id="leads" class="m-2">Leads</span></i></a>
         <a href="{% url 'sales:viewcustomers' %}" class="p-4 border name bg-dark text-light"><i class="fa fa-address-book"><span id="Customers" class="m-2">Customers</span></i></a>

    </div>  

 {% comment %} <div class="btn-group dropend">
            <button type="button" class="btn btn-secondary">
              Split dropend
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropright</span>
            </button>
            <ul class="dropdown-menu">
              <!-- Dropdown menu links -->
              <a href="{% url 'users:profile' %}">profile</a>
            </ul>
          </div> {% endcomment %}


    
    

</body>

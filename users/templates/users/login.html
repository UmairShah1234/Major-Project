{% extends 'users/base.html' %}
{% block body %}
{% comment %} importing navbar {% endcomment %}
{% include 'users/navbar.html' %}
{% if messages %} 
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  
  {% endfor%} {% endif %}
  <div class="container d-flex justify-content-center my-5 p-5">
  <form  method="post">
    {% csrf_token %}
      <div class="card text-white bg-secondary mb-3 p-2" style="max-width: 18rem;">
          <div class="card-header text-center">LOGIN</div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Enter Login Details</h5>
            {{form}}
            <button class='btn btn-outline-dark m-2'>Login</button>
          </div>
  </form>
</div>
{% endblock body %}

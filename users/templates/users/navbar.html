{% extends 'users/base.html' %}
{% block body %}
 {% comment %} navbar starts here {% endcomment %}
 <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="{% url 'users:dashboard' %}" class="navbar-brand">CRM-APP</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <a href="{% url 'users:logout' %}" class="btn btn-primary mx-1">LOGOUT</a>
          <a href="{% url 'users:profile' %}" class='btn btn-primary ml-1'>PROFILE</a>
          {% else %}
          <a href="{% url 'users:register' %}" class="btn btn-primary mx-1">Sign Up</a>
          <a href="{% url 'users:login' %}" class="btn btn-primary ml-1">LOGIN</a>
        {% endif %}
      </div>
    </div>
  </nav>
{% endblock body %}
